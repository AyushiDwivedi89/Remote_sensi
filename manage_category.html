<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage {{ category_name.title() }} - GeoPulse Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <i class="fas {{ icon_class }} text-3xl text-blue-600"></i>
                    <h1 class="text-2xl font-bold text-gray-800">Manage {{ category_name.title() }}</h1>
                </div>
                <a href="/admin/dashboard" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </header>
    <main class="max-w-7xl mx-auto py-8 sm:px-6 lg:px-8">
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-700">Existing {{ category_name.title() }} Articles</h2>
                <a href="/admin/add?category={{ category_name }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
                    <i class="fas fa-plus mr-2"></i>Add New Article
                </a>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <tr>
                            <th class="py-3 px-6 text-left">Title</th>
                            <th class="py-3 px-6 text-left">Published At</th>
                            <th class="py-3 px-6 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                        {% for item in news %}
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap"><span class="font-medium">{{ item[1] }}</span></td>
                            <td class="py-3 px-6 text-left"><span>{{ item[2] }}</span></td>
                            <td class="py-3 px-6 text-center">
                                <div class="flex item-center justify-center space-x-4">
                                    <a href="/admin/edit/{{ item[0] }}" class="text-yellow-500 hover:text-yellow-700" title="Edit"><i class="fas fa-pencil-alt fa-lg"></i></a>
                                    <a href="/admin/delete/{{ item[0] }}?category={{ category_name }}" class="text-red-500 hover:text-red-700" title="Delete" onclick="return confirm('Are you sure you want to delete this article?');"><i class="fas fa-trash-alt fa-lg"></i></a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
