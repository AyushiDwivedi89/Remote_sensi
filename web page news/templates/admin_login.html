<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - GeoPulse</title>
    <style>
        body {
            background: linear-gradient(135deg, #0d47a1, #1976d2);
            font-family: Arial, sans-serif;
        }
        .login-box {
            background: #fff;
            width: 350px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #0d47a1;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #0d47a1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #0d47a1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="/admin/signup">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
