<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>International News - GeoPulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e4f0ff, #f7fbff);
            margin: 0;
            padding: 0;
        }

        header {
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Equirectangular_projection_SW.jpg/1600px-Equirectangular_projection_SW.jpg') no-repeat center center/cover;
            height: 200px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        header h1 {
            position: relative;
            font-size: 34px;
            z-index: 2;
        }

        nav {
            background-color: #003d7a;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 12px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 18px;
            font-weight: bold;
            font-size: 15px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background-color: #005bb5;
            border-radius: 6px;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            color: #003366;
            font-size: 26px;
            margin-bottom: 25px;
            text-align: center;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .news-card {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .news-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .news-card h3 {
            color: #002b5e;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .news-card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .news-card a {
            color: #004c99;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .news-card a:hover {
            text-decoration: underline;
        }

        .breaking-ribbon {
            position: absolute;
            top: 10px;
            left: -10px;
            background-color: red;
            color: white;
            padding: 4px 10px;
            font-size: 11px;
            font-weight: bold;
            transform: rotate(-15deg);
            border-radius: 3px;
        }

        footer {
            background-color: #003d7a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 6px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-globe"></i> International News</h1>
</header>

<nav>
    <a href="/"><i class="fas fa-home"></i> Home</a>
    <a href="/about"><i class="fas fa-info-circle"></i> About</a>
    <a href="/international"><i class="fas fa-globe"></i> International</a>
    <a href="/national"><i class="fas fa-flag"></i> National</a>
    <a href="/environment"><i class="fas fa-leaf"></i> Environment</a>
    <a href="/technology"><i class="fas fa-microchip"></i> Technology</a>
    <a href="/contact"><i class="fas fa-envelope"></i> Contact</a>
</nav>

<div class="container">
    <h2><i class="fas fa-bolt"></i> Global Highlights</h2>
    <div class="news-grid">
        {% for item in news %}
        <div class="news-card">
            {% if loop.index == 1 %}
                <div class="breaking-ribbon">Breaking</div>
            {% endif %}
            <h3><i class="fas fa-newspaper"></i> {{ item[0] }}</h3>
            <p><i class="fas fa-calendar-alt"></i> {{ item[1] }}</p>
            <a href="{{ item[2] }}" target="_blank"><i class="fas fa-arrow-right"></i> Read More</a>
        </div>
        {% endfor %}
    </div>
</div>

<footer>
    &copy; 2025 GeoPulse. Global Awareness through Data Intelligence üåç
</footer>

</body>
</html>
